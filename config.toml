baseURL = "https://rynepenley.com/"
# include content marked as draft
buildDrafts = false
# include content with publishdate in the future
buildFuture = false
# include content already expired
buildExpired = false
# enable this to make all relative URLs relative to content root. Note that this does not affect absolute URLs.
relativeURLs = true
disableRSS = true
enableRobotsTXT = true
editor = "nano"
languageCode = "en"
language = "en"
theme = "vncnt-hugo"
title = "Ryne Penley"

_merge = "none"

[permalinks]
  fixed = ":title/"
  posts = "posts/:slug/"

[params]
  author = "Ryne Penley"
  description = "Portfolio"
  bio = """DevOps Engineer  
Lifelong student of good design"""
  avatar = "rp-profile.webp"
  favicon = "favicon.ico"
  error404 = "Page Missing"

